<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Application Tracker</title>

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet" />

        <!-- daisyUi and Tailwind -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
            *{
                font-family: "Geist", sans-serif;
            }
        </style>
    </head>
    <body class="bg-[#F8FAFC]">
        <header class="w-[80%] mx-auto pt-14">
            <h1 class="font-bold text-3xl">Job Application Tracker</h1>
            <div class="mt-5 grid grid-cols-3 gap-4 pb-8 border-b-1 border-gray-300">
                <div class="bg-white p-5 rounded-xl shadow">
                    <p>Total</p>
                    <p id="total" class="font-bold text-2xl">0</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow">
                    <p>Interview</p>
                    <p id="interviewCount" class="font-bold text-green-500 text-2xl">0</p>
                </div>
                <div class="bg-white p-5 rounded-xl shadow">
                    <p>Rejected</p>
                    <p id="rejectedCount" class="font-bold text-red-500 text-2xl">0</p>
                </div>
            </div>
        </header>

        <script src="./script/script.js"></script>
    </body>
</html>
